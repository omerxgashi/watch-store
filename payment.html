<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Process</title>
    <link rel="stylesheet" href="payment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body id="body">
    <header>
        <button type="button" class="btn btn-dark" id="btn" ><< Go Back</button>
        <h2 class="main-h2">Purchase Method</h2>
    
    </header>

<main>    
    <div class="main-container">
        <div class="info">
            
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" placeholder="Your first name" maxlength="15" required>
            
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" placeholder="Your last name" maxlength="15" required>
            
            <label for="number">Phone Number</label>
            <input type="tel" id="number" placeholder="+383 45-111-111" maxlength="20" required>
        </div>
            

        <div class="payment-method">
            <br>
            <label for="card">Payment Method</label>
            <select id="card" required>
                <option value="option1">Visa</option>
                <option value="option2">MasterCard</option>
                <option value="option3">JCB</option>
            </select>

            <label for="card_details">Card Details</label>
            <input type="number" id="card_number" placeholder="**** **** **** ****" maxlength="20" required>
            <input type="tel" id="cvv" placeholder="CVV" maxlength="3" required>

            <label for="adress">Billing adress</label>
            <input type="text" id="adress" required>

            <label for="zip_code">Zip or postal code</label>
            <input type="text" id="zip_code" maxlength="5" required>

            <label for="country">Country</label>
            <input type="text" id="country" placeholder="Albania" required>

            <button type="submit" class="btn btn-success" id="submit-btn">Purchase</button>

            </div>

        </div>
         </main>





        

    </div>
    




    <script src="payment.js"></script>
</body>
</html>
